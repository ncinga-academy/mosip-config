mosip.registration.supervisor.override.enabled=true
mosip.registration.biometric.mock.enabled=true
mosip.registration.biometric.capture.skip=true

# Disable strict biometric requirements
mosip.registration.fingerprint.required.count=0
mosip.registration.iris.required.count=0
mosip.registration.face.required=false

# Generate mock biometric data
mosip.registration.biometric.mock.generate=true

# Mock biometric service implementation
mosip.registration.biometric.service=mock
mosip.registration.biometric.mock.service.enabled=true

# Generate dummy biometric DTOs
mosip.registration.mock.biometric.data.generation=true

# Allow empty biometric data
mosip.registration.biometric.data.required=false
mosip.registration.packet.biometric.validation.skip=true

# Skip biometric DTO validation
mosip.registration.biometric.dto.skip=true
mosip.registration.biometric.validation.enabled=false

# Allow packet creation without biometrics
mosip.registration.packet.creation.skip.biometric=true

# Set biometric exception for all modalities
mosip.registration.biometric.exception.face=true
mosip.registration.biometric.exception.iris=true
mosip.registration.biometric.exception.fingerprint=true

mosip.registration.registration.biometric.skip=true
mosip.registration.onboard.skip.biometric=true
